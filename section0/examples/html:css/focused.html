<!DOCTYPE html>
<html>
  <head>
    <title>Focused</title>

    <!-- pseudoclass -->
    <style>
      .blue-input:focus {
        background: yellow;
        color: blue;
      }
    </style>
  </head>
  <body>
    <input class="blue-input" value="I'll be blue/yellow when focused." style="width: 200px">
  </body>
</html>
