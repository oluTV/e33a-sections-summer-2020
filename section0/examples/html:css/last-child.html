<!DOCTYPE html>
<html>
  <head>
    <title>Last child</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"> <!--nth-last-child(2)-->

    <style>
      td:nth-last-child(2)::before {  /* nth-last-child(2) */
        content: "$"
      }
    </style>


  </head>
  <body>

    <table class="table" style="width:300px">
      <thead>
        <tr>
          <th>Date</th>
          <th>Amount</th>
          <th>Descr</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>01/01/19</td>
          <td>500</td>
          <td>TV</td>
        </tr>
        <tr>
          <td>01/15/19</td>
          <td>2,000</td>
          <td>Vacation</td>
        </tr>
        <tr>
          <td>01/20/19</td>
          <td>500</td>
          <td>Oil change</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
