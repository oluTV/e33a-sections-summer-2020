<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Table Example</title>

    <style>
      table, th,td {
        border: solid 1px;
      }


    </style>

  </head>

  <body>
    <h3>Table Example</h3>
    <table>
      <thead>
        <tr>
          <th>Group</th>
          <th>Assets</th>
          <th>Avg Replacement Cost</th>
          <th>Expected Years</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>House</td>   <!--  <td rowspan="3"> ?? -->
          <td>HVAC</td>
          <td>10,000</td>
          <td>15</td>
        </tr>
        <tr>
          <td>House</td> 
          <td>Roof</td>
          <td>12,000</td>
          <td>20</td>
        </tr>
        <tr>
          <td>House</td> 
          <td>Appliances</td>
          <td>4,000</td>
          <td>10</td>
        </tr>
        <tr>
          <td>Vehicle</td>  <!--  rowspan="2" ?? -->
          <td>Depreciation</td>
          <td>15,000</td>
          <td>5 (kept for)</td>
        </tr>
        <tr>
          <td>Vehicle</td>
          <td>Tires</td>
          <td>500</td>
          <td>4</td>
        </tr>
      </tbody>
    </table>
  </body>

</html>
